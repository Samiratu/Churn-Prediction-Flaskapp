	<meta charset="UTF-8">

<body>
<div class="content"> 
<form action="/result" method="POST"> 
	<div class="form-group">
		<label for="t_charges"> Total Charges</label>
		<input type="text" class="form-control" id="t_charges" name="t_charges" placeholder="Input a value between 18.8-8684.8">
	  </div> 
	
	<div class="form-group">
		<label for="m_charges">Monthly Charges</label>
		<input type="text" class="form-control" id="m_charges" name="m_charges" placeholder="Input a value between 18.25-118.75">
	  </div>
	
	<div class="form-group">
		<label for="tenure">Tenure</label>
		<input type="text" class="form-control" id="tenure" name="tenure" placeholder="Input a value between 0 - 72">
	  </div> 
   
	<div class="form-group">
		<label for="contract">Contract</label>
		<select class="form-control" id="contract", name="contract">
		  <option value="0">Month-to-month</option>
		  <option value="1">One year</option>
		  <option value="2">Two year</option>
		</select>
	</div>
	
	<div class="form-group">
		<label for="pless_bill">PaperlessBilling</label>
		<select class="form-control" id="pless_bill", name="pless_bill">
		  <option value="0">Yes</option>
		  <option value="1">No</option>
		</select>
	</div> 
   
	<div class="form-group">
		<label for="payment">Payment Method</label>
		<select class="form-control" id="payment", name="payment">
		  <option value="0">Bank transfer (automatic)</option>
		  <option value="1">Credit card (automatic)</option>
		  <option value="2">Electronic check</option>
		  <option value="3">Mailed check</option>
		</select>
	</div>
	<input type="submit" value="Submit"> 
</form> 
</div> 

</body>
</html>
